# ~/.tmux.conf

# Default shell
set-option -g default-shell $SHELL

# Auto-rename windows based on running command (shelltitle "> |bash")
set-window-option -g automatic-rename on

# Terminal title bar (hardstatus string "%h > %t")
set-option -g set-titles on
set-option -g set-titles-string "#T > #W"

# Scrollback buffer (defscrollback 1000000)
set-option -g history-limit 1000000

# Status bar (caption always "%{= wk} %-w%{= kW} %n %t %{-}%+w %= | %l")
set-option -g status on
set-option -g status-style "bg=black,fg=white"
set-option -g status-left ""
set-option -g window-status-format " #I #W "
set-option -g window-status-style "fg=white,bg=black"
set-option -g window-status-current-format " #I #W "
set-option -g window-status-current-style "fg=black,bg=white,bold"
# Load average equivalent of %l â€” swap for 'uptime | awk ...' on macOS
set-option -g status-right "| #(cut -d' ' -f1-3 /proc/loadavg)"

# Shift+Left/Right: previous/next window  (bindkey "[[1;2D/C")
bind-key -n S-Right next-window
bind-key -n S-Left  previous-window

# Alt+Left/Right: swap window left/right  (bumpleft/bumpright)
bind-key -n M-Right swap-window -t +1\; select-window -t +1
bind-key -n M-Left  swap-window -t -1\; select-window -t -1
